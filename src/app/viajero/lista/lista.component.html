<table class="table table-striped">
    <thead>
      <tr>
        <th>Cedula</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Email</th>
        <th>Telefono</th>        
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let viajero of viajeroService.viajeroList">
          <td>{{viajero.cedula}}</td>
          <td>{{viajero.nombre}}</td>
          <td>{{viajero.apellido}}</td>
          <td>{{viajero.correo}}</td>
          <td>{{viajero.telefono}}</td>    
      </tr>    
    </tbody>
  </table>
