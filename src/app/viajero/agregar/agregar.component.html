  <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
  Agregar Viajero
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Agregar Viajero</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form #addForm="ngForm">
          <div class="form-group">
            <label for="cedula">Cedula:</label>
            <input type="text" class="form-control" id="cedula" placeholder = "Cedula" required [(ngModel)]="viajero.cedula" name="cedula" #cedula="ngModel">
          </div>
          <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" class="form-control" id="nombre" placeholder = "Nombre" required [(ngModel)]="viajero.nombre" name="nombre" #nombre="ngModel">
          </div>
          <div class="form-group">
              <label for="apellido">Apellido:</label>
              <input type="text" class="form-control" id="apellido" placeholder = "Apellido" required [(ngModel)]="viajero.apellido" name="apellido" #apellido="ngModel">
          </div>
          <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder = "Email" required [(ngModel)]="viajero.correo" name="correo" #correo="ngModel">
          </div>
          <div class="form-group">
              <label for="telefono">Telefono:</label>
              <input type="txt" class="form-control" id="telefono" placeholder = "Telefono" required [(ngModel)]="viajero.telefono" name="telefono" #telefono="ngModel">
          </div>      
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary" [disabled]="!addForm.valid" (click)="onSaveViajero()">Guardar</button>
      </div>
    </div>
  </div>
</div>
